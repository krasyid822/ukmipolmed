<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apa kata mereka soal mentoring?</title>
  <style>
    :root {
      /* Light theme (default) */
      --bg-color: #25D366;
      /* --bg-color: #efeae2; */
      --bg-pattern: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="0.5" fill="rgba(0,0,0,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
      --text-color: #111b21;
      --bubble-bg: #ffffff;
      --bubble-shadow: rgba(0,0,0,0.08);
      --sender-color: #667781;
      --heading-color: #00a884;
      --link-bg: #e7f3ff;
      --link-hover: #d0e7ff;
      --tail-color: #ffffff;
    }
    
    [data-theme="dark"] {
      /* Dark theme */
      --bg-color: #0d1418;
      --bg-pattern: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="0.5" fill="rgba(255,255,255,0.02)"/></pattern></defs><rect width="100" height="100" fill="url(%23pattern)"/></svg>');
      --text-color: #e9edef;
      --bubble-bg: #202c33;
      --bubble-shadow: rgba(0,0,0,0.12);
      --sender-color: #8696a0;
      --heading-color: #00a884;
      --link-bg: #2a3942;
      --link-hover: #00a884;
      --tail-color: #202c33;
    }

    body {
      background: var(--bg-color);
      background-image: var(--bg-pattern);
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
    }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bubble-bg);
      border: 1px solid var(--sender-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--text-color);
      z-index: 1000;
    }
    
    .audio-toggle {
      position: fixed;
      top: 20px;
      right: 340px;
      background: var(--bubble-bg);
      border: 1px solid var(--sender-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--text-color);
      z-index: 1000;
    }
    
    .register-link {
      position: fixed;
      top: 20px;
      right: 160px;
      background: var(--heading-color);
      border: 1px solid var(--heading-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 0.9em;
      color: white;
      text-decoration: none;
      z-index: 1000;
      transition: background 0.2s;
    }
    
    .register-link:hover {
      background: #00926b;
    }
    
    h2 {
      text-align: center;
      margin: 32px 0 16px 0;
      color: var(--heading-color);
      font-weight: bold;
      font-size: 1.4em;
    }
    .carousel-container {
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
      margin-bottom: 24px;
      position: relative;
      display: flex;
    }
    .carousel-track {
      display: flex;
      animation: scroll-infinite 30s linear infinite;
    }
    @keyframes scroll-infinite {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .wa-message {
      display: inline-block;
      margin: 0 12px;
      min-width: 280px;
      max-width: 340px;
      vertical-align: top;
      position: relative;
      flex-shrink: 0;
    }
    .wa-content {
      background: var(--bubble-bg);
      border-radius: 7.5px;
      padding: 8px;
      box-shadow: 0 1px 2px var(--bubble-shadow);
      margin-left: 45px;
      position: relative;
    }
    .wa-content::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 12px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 8px 8px 0;
      border-color: transparent var(--tail-color) transparent transparent;
    }
    @keyframes scroll-infinite {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .wa-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .wa-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      left: 0;
      top: 0;
    }
    .wa-sender {
      font-weight: 500;
      color: var(--sender-color);
      font-size: 0.8em;
      margin-bottom: 4px;
    }
    .wa-media {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      margin: 6px 0 8px 0;
      border-radius: 8px;
      overflow: hidden;
      max-width: 260px;
    }
    .wa-media img {
      flex: 1;
      min-width: calc(50% - 1px);
      max-width: calc(50% - 1px);
      height: auto;
      max-height: 200px;
      object-fit: contain;
      background: var(--sender-color);
      border-radius: 4px;
    }
    .wa-media img:only-child {
      max-width: 100%;
      min-width: 100%;
    }
    .wa-media img:first-child:nth-last-child(3),
    .wa-media img:first-child:nth-last-child(3) ~ img {
      min-width: calc(33.33% - 2px);
      max-width: calc(33.33% - 2px);
    }
    .wa-text {
      padding: 4px 0 0 0;
      font-size: 0.9em;
      color: var(--text-color);
      white-space: pre-line;
      line-height: 1.4;
      margin-top: 4px;
    }
    
    /* Styling untuk HTML elements dalam wa-text */
    .wa-text b {
      font-weight: bold;
      color: var(--text-color);
    }
    
    .wa-text i {
      font-style: italic;
      color: var(--text-color);
    }
    
    .wa-text s {
      text-decoration: line-through;
      color: var(--sender-color);
    }
    
    .wa-text code {
      background: var(--sender-color);
      color: var(--text-color);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
    }
    
    .wa-text pre {
      background: var(--sender-color);
      color: var(--text-color);
      padding: 8px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      margin: 4px 0;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .wa-link {
      display: block;
      margin: 18px auto 0 auto;
      text-align: center;
      font-weight: 500;
      color: var(--heading-color);
      text-decoration: none;
      background: var(--link-bg);
      border-radius: 8px;
      padding: 12px 24px;
      width: fit-content;
      transition: background 0.2s;
      border: 1px solid var(--heading-color);
    }
    .wa-link:hover {
      background: var(--link-hover);
    }
    @media (max-width: 600px) {
      .wa-message, .carousel-container {
        min-width: 90vw;
        max-width: 95vw;
      }
      .wa-media img {
        width: 98%;
      }
    }
  </style>
</head>
<body>
  <button class="audio-toggle" onclick="toggleAudio()">üîä Audio On</button>
  <a class="register-link" href="https://forms.gle/e4e6egXHiRnyQVPV7" target="_blank">üìù Daftar Mentoring</a>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
  <h2 style="margin-top: 100px; color: #d0e7ff;">Apa kata mereka soal mentoring?</h2>
  <audio id="bg-audio" src="what-they-said/media/cyberpunk.mp3" loop hidden></audio>
  <div class="carousel-container" id="carousel">
    <div class="carousel-track" id="messagesCarousel">
      <!-- Kontainer pesan WhatsApp akan diisi oleh JS -->
    </div>
  </div>
  <script>
    let audioPlaying = false;
    
    function toggleAudio() {
      const audio = document.getElementById('bg-audio');
      const button = document.querySelector('.audio-toggle');
      
      if (audioPlaying) {
        audio.pause();
        button.textContent = 'üîá Audio Off';
        audioPlaying = false;
        localStorage.setItem('audioEnabled', 'false');
      } else {
        audio.play();
        button.textContent = 'üîä Audio On';
        audioPlaying = true;
        localStorage.setItem('audioEnabled', 'true');
      }
    }
    
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        button.textContent = 'üåô Dark Mode';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        button.textContent = '‚òÄÔ∏è Light Mode';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // Auto-start audio dan load saved preferences
    window.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('bg-audio');
      const audioButton = document.querySelector('.audio-toggle');
      const themeButton = document.querySelector('.theme-toggle');
      
      // Set volume
      audio.volume = 0.25;
      
      // Load saved audio preference (default: auto-play)
      const savedAudio = localStorage.getItem('audioEnabled');
      if (savedAudio === 'false') {
        audioButton.textContent = 'üîá Audio Off';
        audioPlaying = false;
      } else {
        // Auto-play audio saat halaman dibuka
        audio.play().then(() => {
          audioButton.textContent = 'üîä Audio On';
          audioPlaying = true;
        }).catch(() => {
          // Jika browser block autoplay
          audioButton.textContent = 'üîá Audio Off';
          audioPlaying = false;
        });
      }
      
      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        themeButton.textContent = '‚òÄÔ∏è Light Mode';
      }
    });
  </script>
  <script src="what-they-said/what_they_said.js"></script>
</body>
</html>
