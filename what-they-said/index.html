<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apa kata mereka soal mentoring?</title>
  <style>
    body {
      background: #ece5dd;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }
    h2 {
      text-align: center;
      margin: 32px 0 16px 0;
      color: #075e54;
      font-weight: 700;
    }
    .carousel-container {
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      padding-bottom: 32px;
      margin-bottom: 24px;
    }
    .wa-message {
      display: inline-block;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0002;
      margin: 0 16px;
      min-width: 340px;
      max-width: 340px;
      vertical-align: top;
      position: relative;
      padding: 0 0 16px 0;
      animation: slide-horizontal 20s linear infinite;
    }
    @keyframes slide-horizontal {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100vw); }
    }
    .wa-header {
      display: flex;
      align-items: center;
      padding: 16px 16px 0 16px;
    }
    .wa-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
      border: 2px solid #25d366;
    }
    .wa-sender {
      font-weight: bold;
      color: #25d366;
      font-size: 1.1em;
    }
    .wa-media {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
      margin: 12px 0 0 0;
      padding: 0 16px;
    }
    .wa-media img {
      width: 48%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1/1;
      background: #eee;
    }
    .wa-text {
      padding: 12px 16px 0 16px;
      font-size: 1em;
      color: #222;
      white-space: pre-line;
    }
    .wa-link {
      display: block;
      margin: 18px auto 0 auto;
      text-align: center;
      font-weight: bold;
      color: #075e54;
      text-decoration: none;
      background: #e0f2f1;
      border-radius: 8px;
      padding: 10px 18px;
      width: fit-content;
      transition: background 0.2s;
    }
    .wa-link:hover {
      background: #b2dfdb;
    }
    @media (max-width: 600px) {
      .wa-message, .carousel-container {
        min-width: 90vw;
        max-width: 95vw;
      }
      .wa-media img {
        width: 98%;
      }
    }
  </style>
</head>
<body>
  <h2>Apa kata mereka soal mentoring?</h2>
  <audio id="bg-audio" src="what-they-said\media\energy-sport-rock-motivation-SBA-346721925-preview.mp3" autoplay loop hidden></audio>
  <div class="carousel-container" id="carousel">
    <!-- Kontainer pesan WhatsApp akan diisi oleh JS -->
  </div>
  <a class="wa-link" href="https://forms.gle/e4e6egXHiRnyQVPV7" target="_blank">Daftar Mentoring di sini!</a>
  <script src="what-they-said\script.js"></script>
</body>
</html>
