<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Berurutan</title>
    <style>
        body { background: #222; color: #fff; font-family: Arial, sans-serif; text-align: center; }
        #media-container { margin: 40px auto; max-width: 80vw; max-height: 80vh; }
        img, video { max-width: 100%; max-height: 80vh; border-radius: 12px; box-shadow: 0 4px 24px #0008; }
        #filename { margin-top: 20px; font-size: 1.1em; color: #ccc; }
        button { margin: 20px 10px; padding: 10px 20px; font-size: 1em; border-radius: 8px; border: none; background: #444; color: #fff; cursor: pointer; }
        button:hover { background: #666; }
    </style>
</head>
<body>
    <h1>UKMI Polmed 2016 - Now</h1>
    <div id="media-container"></div>
    <div id="filename"></div>
    <button id="prev">Sebelumnya</button>
    <button id="next">Selanjutnya</button>
    <script src="script.js"></script>
</body>
</html>
